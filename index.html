<!DOCTYPE html>


<html>
    <head>
        <link rel = "stylesheet" href = "style.css">
        <title>
            What a Calculative Calculator
        </title>
    </head>

    <h1>
        What a Calculative Calculator
    </h1>

    <body>
        <h2>
            Do not use this for any important calculations.
        </h2>

        <h3>
            Double click "CE" to reset. The calculator works with your keyboard!
        </h3>

        <main>
            <div id = "outerBody">
                <div id = "display">
                    <div id = "screen">

                    </div>
                </div>

                <div id = "buttons">
                    <div id = "rowOne" class = "row">

                        <span id = "seven" class = "button">
                            7
                        </span>

                        <span id = "eight" class = "button">
                            8
                        </span>

                        <span id = "nine" class = "button">
                            9
                        </span>

                        <span id = "clear" class = "operationButton" onmousedown = "return false">
                            CE
                        </span>

                    </div>

                    <div id = "rowTwo" class = "row">
                        
                        <span id = "four" class = "button">
                            4
                        </span>

                        <span id = "five" class = "button">
                            5
                        </span>

                        <span id = "six" class = "button">
                            6
                        </span>

                        <span id = "divide" class = "operationButton">
                            %
                        </span>

                    </div>

                    <div id = "rowThree" class = "row">

                        <span id = "seven" class = "button">
                            1
                        </span>

                        <span id = "eight" class = "button">
                            2
                        </span>

                        <span id = "nine" class = "button">
                            3
                        </span>

                        <span id = "times" class = "operationButton">
                            X
                        </span>

                    </div>

                    <div id = "rowFour" class = "row">

                        <span id = "zero" class = "button">
                            0
                        </span>

                        <span id = "decimal" class = "operationButton">
                            .
                        </span>

                        <span id = "minus" class = "operationButton">
                            -
                        </span>

                        <span id = "plus" class = "operationButton">
                            +
                        </span>

                    </div>

                    <div id = "rowFive" class = "row">  

                        <span id = "equals" class = "operationButton equalsButton">
                            =
                        </span>

                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src = "script.js">
    </script>
</html>
